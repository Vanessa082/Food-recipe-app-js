<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>user-home-page</title>
  </head>
  <body>
    <main>
      <section class="profile">
        <h1>
          Hello Van <br />
          <span>What are you cooking today?</span>
        </h1>
        <img src="/public/image/Avatar.svg" alt="avatar" />
      </section>

      <section class="search">
        <button class="search-btn"></button>
        <input type="text" placeholder="search recipe" />

        <button class="filter-btn"></button>
      </section>

      <section class="recipe-origin">
        <button class="continent active">All</button>
        <button class="continent">African</button>
        <button class="continent">Indian</button>
        <button class="continent">Italian</button>
        <button class="continent">Austrialian</button>
        <button class="continent">Europe</button>
        <button class="continent">Chana</button>
        <button class="continent">America</button>
        <button class="continent">Asian</button>
      </section>

      <section class="dishes">
        <div class="dish">
          <img src="" alt="" />
          <button class="rating-btn">
            <span class="material-symbols-outlined"> star_rate </span>4.5
          </button>
          <p class="dish-name">Classic Greek Salad</p>
          <div class="timedetal">
            <h4>Time <br /><span>15 Min</span></h4>
          </div>
        </div>

        <div class="dish">
          <img src="/public/image/mae-mu-H5Hj8QV2Tx4-unsplash 1.png" alt="" />
          <button class="rating-btn">
            <span class="material-symbols-outlined"> star_rate </span> 4.5
          </button>
          <p class="dish-name">Classic Greek Salad</p>
          <div class="timedetal">
            <h4>Time <br /><span>15 Min</span></h4>
            <span class="material-symbols-outlined"> bookmark </span>
          </div>
        </div>

        <div class="dish">
          <img src="/public/image/meea.png" alt="" />
          <button class="rating-btn">
            <span class="material-symbols-outlined"> star_rate </span>4.5
          </button>
          <p class="dish-name">Crunchy Nut Coleslaw</p>
          <div class="timedetal">
            <h4>Time <br /><span>15 Min</span></h4>
            <span class="material-symbols-outlined"> bookmark </span>
          </div>
        </div>
      </section>

      <section class="new-recipe">
        <h2>New Recipe</h2>

        <div class="recipe">
          <div class="recipe-dish">
            <img src="/public/image/Image.png" alt="meal" />

            <div class="recipe-ratig">
              <p>Steak with tomatoes</p>
              <span class="material-symbols-outlined"> star_rate </span>
              <span class="material-symbols-outlined"> star_rate </span>
              <span class="material-symbols-outlined"> star_rate </span>
              <span class="material-symbols-outlined"> star_rate </span>
              <span class="material-symbols-outlined"> star_rate </span>
            </div>

            <div class="published-detail">
              <div class="author">
                <img src="" alt="" />
                <small class="name">James Milner</small>
              </div>

              <div class="time">
                <small>20mns</small>
              </div>
            </div>
          </div>
        </div>
      </section>

      <nav class="navbar">
        <button class="add-recipe">
          <span class="material-symbols-outlined"> add </span>
        </button>

        <div class="nav">
          <span class="material-symbols-outlined"> home </span>
          <span class="material-symbols-outlined"> bookmark </span>
          <span class="material-symbols-outlined"> notifications </span>
          <span class="material-symbols-outlined"> person </span>
        </div>
      </nav>
    </main>
  </body>
</html>
