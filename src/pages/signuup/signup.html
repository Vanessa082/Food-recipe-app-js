<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="signup.css" />
    <title>Singup-page</title>
  </head>
  <body>
    <main class="container">
      <h1 class="message">
        Create an account<br />
        <small>Let &rsquo;s help you set up your account, it won &rsquo;t take long.</small>
      </h1>

      <form action="" class="form">
        <div class="form-control">
          <input type="name" />
          <label for="name">Name</label>
        </div>

        <div class="form-control">
          <input type="email" />
          <label for="email">Email</label>
        </div>
        
        <div class="form-control">
          <input type="password" />
          <label for="password">Enter Password</label>
        </div>

        <div class="form-control">
          <input type="password" />
          <label for="password">Confirm Password</label>
        </div>

        <label for=""><input type="checkbox">Accept terms &amp;  Condition</label>

        <button class="btn">
          <a href="/src/pages/user-recipe/user-recipe.html">
            Sign In
            <span class="material-symbols-outlined"> east </span>
          </a>
        </button>

        <small class="or"><span class="left"></span>Sign up with<span class="right"></span></small>

        <div class="media-icon">
          <img src="/public/image/gogle-icon.png" alt="google icon">
          <i class="fa-brands fa-facebook"></i>
        </div>

        <p class="text">
          Already have an account
          <small><a href="">sign in</a></small>
        </p>
      </form>
    </main>

    <script src="signup.js"></script>
  </body>
</html>
